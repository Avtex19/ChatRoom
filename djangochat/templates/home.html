{% extends 'index.html' %}
<!--task_list.html takes all parent elements of index.html.-->
{% block content %}

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="title" align="center">
    <h2>ChatRoom</h2>
    <hr class="small-line"></hr>
</div>


<div class="container">
    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label >Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Join Room">
    </form>
</div>


</body>


</html>

{% endblock content %}
